<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回文字符串的判断</title>
</head>
<body>
<h1>什么是“回文”？</h1>
<h3>"12321"是回文，"abcba"也是回文，在我的理解，如果将一个字符串翻转过来，能和原字符串完全相等，那么就可以称之为“回文”。</h3>

<script>
//    方法一【性能较好】
    function isPalindrome(line) {
        line += "";
        for(var i=0,j=line.length-1;i<j;i++,j--){
            if(line.charAt(i) !== line.charAt(j)){
                return false;
            }
        }
        return true;
    }

    console.info(isPalindrome('123221'))
    console.info(isPalindrome('12321'))

    function isPalindrome2(line) {
        line += "";
        console.info(line);
        console.info(line.split(""));
        console.info(line.split("").reverse());
        console.info(line.split("").reverse().join(""));
        return line === line.split("").reverse().join("");
    }

    console.info(isPalindrome2('123221'));
    console.info(isPalindrome2('123321'));

</script>

</body>
</html>
