<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>substr和substring</title>
</head>
<body>


<h1>slice</h1>
<h3>方法会将传入的负值与字符串的长度相加（因此，如果两个参数都会负值，第二个参数必须要大于第一个参数，否则返回的是空字符串）</h3>

<h1>substr</h1>
<h3>arr.substr(m,n)</h3>
<h3>m必选也可以负值 n选填，注意看这个并不是结束为止而是截取的个数</h3>

<h1>substring</h1>
<h3>arr.substring(m,n)</h3>
<h3>m必须，起始位置 ，n选填，截取下标的结束位置，此用法和上面slice有点类似，但是需要注意的是此方法是不支持负值的</h3>

<script type="text/javascript">

    var str = "Wearefamily"; //length为11
    console.log(str.slice(-3,-8));//相当于str.slice(8,3)//返回空字符串
    console.log(str.slice(-5,-1));//相当于str.slice(6,10)//返回ami

    var arr="sdhgfhf"
    var arr1=arr.substr(1,3)
    console.log(arr)
    console.log(arr1)// "dhg" 从下标1开始取后面所有的 同理如果为负值，比如（-6，3）则为"hjf";后面的始终为长度
    console.log('总结：此方法需注意不要和数组的混淆，这个是截取长度的')// "dhg" 从下标1开始取后面所有的 同理如果为负值，比如（-6，3）则为"hjf";后面的始终为长度


    var arr2="sdhgfhf"
    var arr3=arr2.substring(1,3)
    console.log(arr2)
    console.log(arr3)// "dh"从下标1开始截取到下标3，但是不包含3
    console.log('总结：此方法不支持负值，只针对下标来截取的')
</script>

</body>
</html>
