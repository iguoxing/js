<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>

<h1>indexOf</h1>
<h1>lastIndexOf</h1>

<script type="text/javascript">
    var str = "WEAREFAMILY";
    console.log(str.indexOf("A"));//2
    console.log(str.lastIndexOf("A"));//6
</script>

</body>
