<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
</head>
<body>

<h1>concat</h1>

<script type="text/javascript">
    var a = "my ";
    console.log(a.concat("future"));//my future
    console.log(a.concat("future ", "will"));//my future will
</script>

</body>
</html>
