<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>

<h1>join 数组合并为字符串</h1>

<script type="text/javascript">
    var arr1=['w','e','s'];

    var arr4=arr1.join()
    console.log(arr4) //w,e,s
    document.write(arr4)
//    打印arr4时，发现，即使没有join数组，打印出来也是字符串形式
</script>

</body>
</html>
