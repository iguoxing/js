<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf和lastIndexOf</title>
</head>
<body>

<h1>这两个方法用于查找数组内指定元素位置，查找到第一个后返回其索引，没有查找到返回-1</h1>
<h1>indexOf从头至尾搜索，lastIndexOf反向搜索。</h1>

<script type="text/javascript">
    var a = [1,2,3,3,2,1];
    console.log(a.indexOf(2)) ;//1
    console.log(a.lastIndexOf(2)); //4
</script>

</body>
</html>
