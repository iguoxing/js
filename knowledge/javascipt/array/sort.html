<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>

<h1>sort 数组排序</h1>
<h3>a-b正向    b-a 反向</h3>

<script type="text/javascript">
//    正向

    var arr10=[3,1,5,8,28]
    var arr12=arr10.sort(function  (a,b) {
        return a-b;
    })
    console.log(arr10) //[1,3,5,8,28];
    console.log(arr12) //[1,3,5,8,28];

//    反向
    var arr11=[3,1,5,8,28]

    var arr13=arr11.sort(function  (a,b) {
        return b-a;
    })
    console.log(arr11) //[28,8,5,3,1]
    console.log(arr13) //[28,8,5,3,1]
</script>

</body>
</html>
