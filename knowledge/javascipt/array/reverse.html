<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>

<h1>reverse 反转数组</h1>
<h3>执行方法后，原数组也反转</h3>

<script type="text/javascript">
    var arr1=['w','e','s'];
    console.log(arr1)
    var arr10=arr1.reverse()
    console.log(arr1)  //['s','e','w'];
    console.log(arr10)  //['s','e','w'];
</script>

</body>
</html>
