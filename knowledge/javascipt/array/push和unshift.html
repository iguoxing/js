<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>push和unshift</title>
</head>
<body>

<h1>push 向数组的最后位置添加元素</h1>
<h1>unshift 向数组的初始位置添加元素</h1>

<script type="text/javascript">
    var arr8=["i","u","t"];
    var arr9=arr8.push("k");
    console.log(arr8); //["i","u","t","k"];
    console.log(arr9); // 4
    var arr1=["i","u","t"];
    var arr2=arr1.unshift("k");
    console.log(arr1); //["i","u","t","k"];
    console.log(arr2); // 4
</script>

</body>
</html>
