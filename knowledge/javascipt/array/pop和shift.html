<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pop和shift</title>
</head>
<body>

<h1>pop 最后一个元素移除</h1>
<h1>shift 将第一个元素移除</h1>

<script type="text/javascript">
    var arr6=["d","s","t"];
    var arr7=arr6.pop();
    var arr8=["d","s","t"];
    var arr9=arr8.shift();
    console.log(arr6) // ["d","s"];
    console.log(arr7);// t
    console.log(arr8);// t
    console.log(arr9);// t
</script>

</body>
</html>
