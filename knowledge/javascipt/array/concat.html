<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
</head>
<body>

<h1>concat 合并数组</h1>

<script type="text/javascript">
    var arr1=['w','e','s'];

    var arr2=['e','y','u'];
    var arr3=arr1.concat(arr2);
    console.log(arr3) //['w','e','s''e','y','u'];
    document.write(arr1+'<br>')
    document.write(arr2+'<br>')
    document.write(arr3)
</script>

</body>
</html>
