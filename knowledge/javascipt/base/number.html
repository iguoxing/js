<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log('-----------------------------')
    console.log(0.1+0.2) //0.30000000000000004
    console.log(0.1+0.2==0.3) //false
    console.log(0.1+0.2===0.3) //false
    console.log('11'-2) //9
    console.log('11'-2+'1') //91
    console.log('11'-2-'1') //8
    console.log('11'+'2') //112
    console.log('11'+'2'-'1') //111
    console.log(typeof ""==="string") //true
    console.log(typeof [] ) //object
    console.log(typeof [] === "array") //false
    console.log(typeof new Number(123)) //object
    console.log(typeof 123) //number
    console.log("hello" instanceof String) //false
    console.log("hello" instanceof Object) //false
    console.log(Object.prototype.toString.call("hello")) //[object String]
    console.log(["item1","item2"] instanceof Array) //true
    console.log('-----------------------------')
    A={n:1};
    //指针指向问题
    B=A;
    A.x=A={n:2}
    console.log(A.x)
    console.log(B.x)
    console.log(A.x,B.x)
    console.log('------------undefined {n:2}-----------------')

</script>

</body>
</html>
